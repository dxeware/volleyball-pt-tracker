<!DOCTYPE html>
<html lang="en" data-ng-app="vbPointTracker">
<head>
  <meta charset="UTF-8">
  <title>VB Point Tracker</title>
  <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
  <section class="points-background">
    <h1>Volleyball Point Tracker</h1>
    <div class="menu">
      <a data-ui-sref="home" data-ui-sref-active="active">Home</a>
      <span> | </span>
      <a data-ui-sref="game1" data-ui-sref-active="active">Game 1</a>
      <span> | </span>
      <a data-ui-sref="game2" data-ui-sref-active="active">Game 2</a>
      <span> | </span>
      <a data-ui-sref="game3" data-ui-sref-active="active">Game 3</a>
    </div>
    <div class="page" data-ui-view></div>
  </section>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="./app/app.module.js"></script>
  <script type="text/javascript" src="./app/app.config.js"></script>
  <script type="text/javascript" src="./app/home/home.controller.js"></script>
  <script type="text/javascript" src="./app/game/game.controller.js"></script>
</body>
</html>
